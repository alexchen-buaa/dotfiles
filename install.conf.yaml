- defaults:
        link:
                relink: true

- clean: ['~']

- clean:
        ~/:
                force: true
        ~/.config:
                recursive: true

- link:
        ~/.zshrc:
                path: zshrc
        ~/.bash_profile:
                path: bash_profile
        ~/.condarc:
                path: condarc
        ~/.config:
                glob: true
                path: config/*
                force: true
                relink: true
        ~/.gitconfig:
                path: gitconfig
        ~/.inputrc:
                path: inputrc
        ~/.npmrc:
                path: npmrc
        ~/.pythonrc:
                path: pythonrc
        ~/.tmux.conf:
                path: tmux.conf
        ~/.vimrc:
                path: vimrc
        ~/.yarnrc:
                path: yarnrc
        ~/.tmuxthemes:
                path: tmuxthemes
        ~/.terminalizer:
                path: terminalizer
        ~/.zsh:
                path: zsh
        ~/.itermcolors:
                path: itermcolors
